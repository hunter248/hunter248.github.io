<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Ruletka</title>
  <meta charset="utf-8">
  <style>
  .styl {
    font-family: Helvetica;
    text-align: center;
  }
  .ruletka {
    position: absolute;
    color: white;
    width: 25px;
    bottom: 50%;
    top: 50%;
    right: 50%;
    left: 50%;
    height: 20px;
  }
  .green {
    background-color: green;
  }
  .red {
    background-color: red;
  }
  .black {
    background-color: black;
  }
  .blue {
    background-color: blue;
  }
  </style>
</head>
<body id="body">
<div class="styl">
  <h1>Ruletka</h1>
  <div>
    Stan konta: <b id="konto"></b>
  </div>
  <div>
    Europejska
    <input type="radio" id="europejska" name="rodzaj_ruletki" checked>&emsp;
    Francuska
    <input type="radio" id="francuska" name="rodzaj_ruletki">&emsp;
    Amerykanska
    <input type="radio" id="amerykanska" name="rodzaj_ruletki">
  </div>
  <div>
    Wytypuj
    <select id="kolor">
      <option value="0" selected>Kolor</option>
      <option value="1">Zielony</option>
      <option value="2">Czerwony</option>
      <option value="3">Czarny</option>
    </select>
    <input type="button" id="kolory" value="Zakręć ruletką"><br>
    Wytypuj numer
    <input type="number" id="liczba" min="0" max="36">
    <input type="button" id="liczby" value="Zakręć ruletką">

  </div>
  <div>
    Grasz za
    <input type="number" id="zaile" min="1">
    +
    <input type="button" id="jeden" value="1">
    ,&emsp;
    <input type="button" id="piec" value="5">
    ,&emsp;
    <input type="button" id="dwapiec" value="25">
    ,&emsp;
    <input type="button" id="sto" value="100">
    ,&emsp;
    <input type="button" id="allin" value="ALL IN">
  </div><br>
  <div id="wynik"></div>
  <div id="tab"></div>
</div>
<script>
function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*24*31));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
document.getElementById("body").onload = function() {licznik()};
var w=2;
document.getElementById("kolory").onclick = function() {w=0; licznik()};
document.getElementById("liczby").onclick = function() {w=1; licznik()};
document.getElementById("europejska").onclick = function() {w=2; licznik()};
document.getElementById("francuska").onclick = function() {w=2; licznik()};
document.getElementById("amerykanska").onclick = function() {w=2; licznik()};
var ile = document.getElementById("zaile").value;
ile = Number(ile);




//dodaje ponad kase
document.getElementById("jeden").onclick = function() {ile+=1; zaile()};
document.getElementById("piec").onclick = function() {ile+=5; zaile()};
document.getElementById("dwapiec").onclick = function() {ile+=25; zaile()};
document.getElementById("sto").onclick = function() {ile+=100; zaile()};
document.getElementById("allin").onclick = function() {ile+=      ile                                        ; zaile()};
function zaile(){
  document.getElementById("zaile").value = ile;
}

function licznik() {
  var kasa = getCookie("username");
  kasa = Number(kasa);
  if (kasa == "") {
    kasa = 1000;
    if (kasa != "" && kasa != null) {
      setCookie("username", kasa, 30);
    }
  }
  if((document.getElementById("europejska").checked == true) || (document.getElementById("francuska").checked == true)){
    var f=0;
    if(document.getElementById("francuska").checked == true){
      f=1;
    }
    var ilosc = 37;
    var b = 9.72;
    var pola = ["0", "32", "15", "19", "4", "21", "2", "25", "17", "34", "6", "27", "13", "36", "11", "30", "8", "23", "10", "5", "24", "16", "33", "1", "20", "14", "31", "9", "22", "18", "29", "7", "28", "12", "35", "3", "26"];
  }else if(document.getElementById("amerykanska").checked == true){
    var ilosc = 38;
    var b = 9.45;
    var pola = ["0", "28", "9", "26", "30", "11", "7", "20", "32", "17", "5", "22", "34", "15", "3", "24", "36", "13", "1", "00", "27", "10", "25", "29", "12", "8", "19", "31", "18", "6", "21", "33", "16", "4", "23", "35", "14", "2"];
  }
  var losowa = Math.floor(Math.random() * ilosc);
  var x="";
  var y="";
  var a=0;
  var kolor="";
  for(var i=0; i<ilosc; i++){
    if(i==losowa && w!=2){
      if(w==0){
        var k = document.getElementById("kolor").selectedIndex;
        var o = document.getElementsByTagName("option")[k].value;
        if(o==0){
           y = "Nie wybrałeś koloru";
        }else if(f==1 || ((o==1 && ((ilosc==37 && i==0) || (ilosc==38 && (i==19 || i==0)))) || ((o==2 && i!=19 && i!=0 && ((ilosc==37 && (i % 2)!=0) || (ilosc==38 && (i % 2)==0))) || (o==3 && i!=19 && i!=0 && ((ilosc==37 && (i % 2)==0) || (ilosc==38 && (i % 2)!=0)))))){
          y = "Wygrałeś";
          if(f==1 && losowa==0 && o!=1){
            kasa += ile / 2;
          }else{
            kasa += ile * 2;
          }
        }else{
          y = "Przegrałeś";
          kasa -= ile;
        }
      }else if(w==1){
        var l = document.getElementById("liczba").value;
        if(l>36 || l<0){
          y = "Numer poza zakresem";
        }else{
          l=String(l);
          if(l==""){
            y = "Nie wprowadziłeś numeru";
          }else if(l===pola[i] || f==1){
            y = "Wygrałeś";
            if(f==1 && losowa==0 && l!=0){
              kasa += ile / 2;
            }else{
              kasa += ile * 36;
            }
          }else{
            y = "Przegrałeś";
            kasa -= ile;
          }
        }
      }
      kolor = "blue";
    }else{
      if(i==0){
        kolor = "green";
      }else if(ilosc==38 && (i % 2)!=0){
        if(i==19){
          kolor = "green";
        }else{
          kolor = "black";
        }
      }else if(ilosc==37 && (i % 2)==0){
        kolor = "black";
      }
      else{
        kolor = "red";
      }
    }
    x += "<div class='ruletka "+kolor+"' style='transform: rotate("+a+"deg) translateX(100px);'>"+pola[i]+"</div>";
    a+=b;
  }
  document.getElementById("wynik").innerHTML = y;
  document.getElementById("tab").innerHTML = x;
  setCookie("username", kasa, 30);
  document.getElementById("konto").innerHTML = kasa;
}
</script>
</body>
</html>
